<h1>Écriture d'une fonction complexe</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="tableau()">Lancer la fonction</button></p>

</body>
<script>
    function rectangle(R, x){
        return Math.sqrt((2*R)*(R+x));
    }
    function tableau(){
        let R = parseFloat(prompt("Entrez le rayon du cercle : "));
        let x = new Array(R, R/2, 0, -R/2, -R);
        let y = new Array(5);
        let tableau2D = new Array(5);
        for (let i = 0; i < y.length; i++) {
            y[i] = rectangle(R, x[i]);
        }
        for (let i = 0; i < 5; i++) {
            tableau2D[i] = new Array(2);
            tableau2D[i][0] = x[i];
            tableau2D[i][1] = y[i];
        }
        console.log(tableau2D);
        return tableau2D;
    }
</script>
