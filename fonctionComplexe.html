<!DOCTYPE html>
<html lang="fr">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" >
  <title>Écriture d'une fonction renvoyant une valeur</title>
  <meta charset="UTF-8">
</head>
<body>

<h1>Écriture d'une fonction complexe</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="surfaceCercle()">Lancer la fonction</button></p>

</body>
<script>
    function surfaceCercle() {
        var rayon = parseFloat(prompt("Quel est le rayon du cercle?"));
        alert("La surface est: "+ rayon**2*Math.PI);
    }
</script>
</html>
