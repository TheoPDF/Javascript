<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Premiers effets&nbsp;: changements de couleur</title>
</head>
<body>
<h1>Changements de couleurs</h1>
<p
onmouseover="this.style.fontFamily = 'verdana'; this.style.fontSize ='150%'; this.style.lineHeight ='200%'; this.style.textDecoration='line-through'; this.style.textTransform='capitalize'"
onmouseout="this.style.fontFamily = ''; this.style.fontSize ='100%'; this.style.lineHeight ='100%'; this.style.textDecoration='none'; this.style.textTransform='none'">
    cette phrase doit changer de forme
</p>
</body>
</html>
