<h1>Utilisation de switch et de l'objet Date</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="jourDeLaSemaine()">Lancer la fonction</button></p>

</body>
<script>
    function jourDeLaSemaine(){
        let date = new Date();
        switch (date.getDay()) {
            case 0:
                alert("Dimanche");
                break;
            case 1:
                alert("Lundi");
                break;
            case 2:
                alert("Mardi");
                break;
            case 3:
                alert("Mercredi");
                break;
            case 4:
                alert("Jeudi");
                break;
            case 5:
                alert("Vendredi");
                break;
            case 6:
                alert("Samedi");
                break;
        
            default:
                break;
        }
    }
</script>
