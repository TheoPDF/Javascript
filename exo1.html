<h1>Écriture d'une fonction simple</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="surfaceRectangle()">Lancer la fonction</button></p>

</body>
<script>
    function surfaceRectangle()
    {
        var longueur = parseFloat(prompt("Quelle est la longueur du rectangle"));
        var largeur = parseFloat(prompt("Quelle est la largeur du rectangle"));
        var perimetre = (largeur+longueur)*2;
        alert("perimètre: " + perimetre +" surface: " + longueur*largeur);
    }
</script>
